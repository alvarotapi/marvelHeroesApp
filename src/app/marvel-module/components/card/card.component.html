<p-card header="{{ character().name }}" [style]="{ width: '360px' }">
  <ng-template pTemplate="header">
    <img
      alt="{{ character().name }}"
      src="{{
        imgBuilder(character().thumbnail.path, character().thumbnail.extension)
      }}"
    />
  </ng-template>
  <p>{{ character().description }}</p>
  <ng-template pTemplate="footer">
    <div>
      <p-button label="More details" (onClick)="moreDetails()" />
    </div>
  </ng-template>
</p-card>
