<div class="search-bar">
  <input
    pInputText
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchQuery"
    (keyup.enter)="searchCharacters()"
  />
  <button
    pButton
    label="Buscar"
    type="button"
    (click)="searchCharacters()"
  ></button>
</div>

@for (character of characters(); track character.id) { @defer (on viewport) {
<app-card [character]="character" (characterId)="loaded($event)" />
} @placeholder {
<!-- TODO: Poner un mejor character--->
<div>Loading...</div>
} }

<app-loading />

<!--TODO: Hacer que sea un componente independiente -->
<p-button
  type="button"
  (click)="scrollToBottom()"
  label="Scroll to Bottom"
  icon="pi pi-arrow-down"
  class="p-button-rounded p-button-primary"
/>
